<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Alexander Surjadi - Social Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/384ab681e3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <header>
        <img src="images/profile.jpeg" alt="Profile Picture" width="80" height="80" />
        <div class="spacer"></div>
        <div class="bio">
          <h3>Kevin Alexander Surjadi</h3>
          <p>Frontend Engineer at OVAL</p>
          <p class="caption">I am just an ordinary guy who is curious about everything</p>
        </div>
      </header>
      <section>
        <p class="caption">Get to know me better</p>
        <a class="button">
          <i class="fab fa-linkedin"></i>
          LinkedIn
        </a>
        <a class="button">
          <i class="fab fa-github"></i>
          Github
        </a>
        <a class="button">
          <i class="fab fa-codepen"></i>
          Codepen
        </a>
        <a class="button">
          <i class="fab fa-medium"></i>
          Medium
        </a>
        <a class="button">
          <i class="fab fa-facebook-f"></i>
          Facebook
        </a>
        <a class="button">
          <i class="fab fa-instagram"></i>
          Instagram
        </a>
        <a class="button">
          <i class="fab fa-twitter"></i>
          Twitter
        </a>
      </section>
      <footer>
        <p>Designed by Kevin Alexander Surjadi</p>
      </footer>
    </main>
  </body>
</html>
